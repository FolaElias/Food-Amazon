<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../animations.css">
</head>
<body>
    <!-- sigin in page starts -->
     <div class="row ">
        <!-- image on login page  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 gx-0 position-relative">
            <div class="" id="drop-out">
            <img src="../images/Left.png" alt="" class="logimg">
            </div>
            <div class="position-absolute top-0 start-50 translate-middle-x mt-5" id="drop-in">
                <!-- <img src="../images/foodies.png" alt="" class="logo"> -->
            <img src="../images/Foodies logo.png" alt="">
            </div>
            
        </div>

        <!-- form section  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 px-lg-5 mt-5 pt-lg-5">
            <div id="drop-in">
                <!-- login text  -->
                <p class="fs-1 fw-bold login-text">Sign Up</p>
                <div class="mt-5">
                    <span class="fs-5" style="color: #7C797A;">Already have an account?</span> 
                    <a href="./login.html"><button class="sign-btn fs-5 fw-bold">Sign In</button></a>
                </div>
                <form action="">
                     <div class="mt-5">
                        <input type="text" class="form-control input-area fs-5 pb-3" id="text" placeholder="Your name">
                    </div>
                     <div class="mt-5">
                        <input type="email" class="form-control input-area fs-5 pb-3" id="email" placeholder="Email Address">
                    </div>
                     <div class="mt-5">
                        <input type="number" class="form-control input-area fs-5 pb-3" id="number" placeholder="Phone Number">
                    </div>
                     <div class="mt-5">
                        <input type="password" class="form-control input-area fs-5 pb-3" id="password" placeholder="Password">
                    </div>
                    <div class="form-check mt-5">
                        <input class="form-check-input checkbox" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label fs-5 ms-3" for="checkDefault" style="color: #7C797A;">
                            I agree to the <a href="#" class="text-decoration-none fw-bold" style="color: #00A859;">Privacy Policy</a> and <a href="#" class="text-decoration-none fw-bold" style="color: #00A859;">Term of Use</a>
                        </label>
                    </div>
                     <button type="submit" class="w-100 submit-btn mt-5 fs-5" id="fancy" onclick="signUp(event)">
                         <div class="spinner-border spinner-border-sm text-light spin me-3" role="status">
                        <span class="sr-only"></span>
                        </div>
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
     </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="../index.js"></script>
</body>
</html>
