<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login page starts -->
     <div class="row">
        <!-- image on login page  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 gx-0 position-relative">
            <div class="">
            <img src="../images/Left.png" alt="" class="logimg">
            </div>
            <div class="position-absolute top-0 start-50 translate-middle-x mt-5">
                <img src="../images/foodies.png" alt="" class="logo">
            <img src="../images/Foodies logo.png" alt="">
            </div>
        </div>

        <!-- form section  -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div>
                <!-- login text  -->
                <p class="fs-1 fw-bold login-text">Login</p>
                <div>
                    <span>Donâ€™t have an account yet?</span> 
                    <button>Sign Up</button>
                </div>
                <!-- form starts  -->
                <form action="">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">
                                    Default checkbox
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <button>Forgot Password?</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
     </div>

     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</body>
</html>
